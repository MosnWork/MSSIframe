<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <title>MSSUI前端基础构成</title>
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <link href="../../assets/css/grids.css" rel="stylesheet">
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
     <script src="../../assets/js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h4>提示信息</h4>
    <div class="container g-bottom">
        <button class="m-button m-button-big fn-r3px g-right" id="jb">right</button>
    </div>
    <div class="container g-bottom">
        <button class="m-button m-button-blue m-button-big fn-r3px g-right" id="yb">left</button>
    </div>
    <div class="container g-bottom">
        <button class="m-button m-button-orange m-button-big fn-r3px g-right" id="ib">topleft</button>
    </div>
    <div class="container g-bottom">
        <button class="m-button m-button-orange m-button-big fn-r3px g-right" id="sb">topright</button>
    </div>
    <div class="container g-bottom">
        <button class="m-button m-button-orange m-button-big fn-r3px g-right" id="db">上方重要信息</button>
    </div>
    <script src="../../assets/js/jquery-1.8.3.min.js"></script>
    <script src="../../assets/js/MSSPlug.js"></script>

    <script type="text/javascript">
        $('#jb').on('click', function() {
            MSSPlug.sendMsg({
                text: "left弹出层标题", //弹出层标题
                direction: "left", //弹出层高度
                icon: 0, //弹出层类
                mask: false //是否需要遮罩层
            });
        });
        $('#yb').on('click', function() {
            MSSPlug.sendMsg({
                text: "right弹出层标题", //弹出层标题
                direction: "right", //弹出层高度
                icon: 1, //弹出层类
                mask: false //是否需要遮罩层
            });
        });
        $('#ib').on('click', function() {
            MSSPlug.sendMsg({
                text: "topleft弹出层标题", //弹出层标题
                direction: "topleft", //弹出层高度
                icon: 2, //弹出层类
                mask: false //是否需要遮罩层
            });
        });
        $('#sb').on('click', function() {
            MSSPlug.sendMsg({
                text: "topright弹出层标题", //弹出层标题
                direction: "topright", //弹出层高度
                icon: 3, //弹出层类
                mask: false //是否需要遮罩层
            });
        });
        $('#db').on('click', function() {
            MSSPlug.isConfirm({
                text: "你是来玩游戏的？", //弹出层标题
                type: 3, //提示类型
                isclear: true, //是否需要取消
                backfun: function() {
                    //alert("玩屎去吧");
                    MSSPlug.sendMsg({
                        text: "玩屎去吧", //弹出层标题
                        direction: "right", //弹出层高度
                        icon: 3, //弹出层类
                        mask: false //是否需要遮罩层
                    });
                }
            });
        });
    </script>
</body>

</html>
