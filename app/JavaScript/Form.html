<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <title>MSSUI前端基础构成</title>
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <link href="../../assets/css/grids.css" rel="stylesheet">
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <link href="../../assets/css/datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
     <script src="../../assets/js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h4>表单</h4>
    <div class="container g-bottom">
        <!--form可以替换为div-->
        <div class="m-form" id="m-form-re">
            <fieldset>
                <div class="m-form-item">
                    <div class="m-form-leftname">文本项:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-text">
                                一个个文字文字
                            </div>
                            <!--<div class="m-form-tip"><a>表单项</a></div>-->
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">文本项:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-input">
                                <input type="text" data-rules="{required:true,email:true,msg:'邮箱格式错误'}" class="m-form-input-txt m-message-box">
                            </div>
                            <div class="m-form-tip"><a>表单项</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">时间:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-input">
                                <input type="text" class="m-form-input-txt m-message-box" data-rules="{required:true,msg:'时间格式错误'}" id="begintiem"/>-<input type="text" class="m-form-input-txt m-message-box" id="endtiem" data-rules="{required:true,date:true,msg:'时间格式错误'}"/>
                            </div>
                            <div class="m-form-tip"><a>表单项</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">表单项文本:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-dropdown">
                                <div class="m-dropdown-text">
                                    <input type="text" readonly="" onfocus="this.blur()" class="m-dropdown-input m-message-box">
                                    <input type="hidden" class="m-dropdown-val">
                                    <i title="点击选择" class="icon-angle-down"></i>
                                </div>
                                <ul class="m-dropdown-list">
                                    <li data-value="1" class="m-dropdown-list-item fn-text-overflow">设置代扣</li>
                                    <li data-value="2" class="m-dropdown-list-item fn-text-overflow">标为已缴</li>
                                </ul>
                            </div>
                            <div class="m-form-tip"><a>表单项其他</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">编辑器:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-um">
                                <textarea class="m-form-textarea">一二三四五六七八九十</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">单选:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-check">
                                <label for="heckbox1">
                                    <input type="radio" name="heckbox3" id="heckbox1">无数据
                                </label>
                                <label for="heckbox2">
                                    <input type="radio" name="heckbox3" id="heckbox2">无数据
                                </label>
                                <label for="heckbox3">
                                    <input type="radio" name="heckbox3" id="heckbox3">无数据
                                </label>
                                <label for="heckbox4">
                                    <input type="radio" name="heckbox3" id="heckbox4">无数据
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">多选:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-check">
                                <label for="checkbox1">
                                    <input type="checkbox" name="" id="checkbox1">无数据
                                </label>
                                <label for="checkbox2">
                                    <input type="checkbox" name="" id="checkbox2">无数据
                                </label>
                                <label for="checkbox3">
                                    <input type="checkbox" name="" id="checkbox3">无数据
                                </label>
                                <label for="checkbox4">
                                    <input type="checkbox" name="" id="checkbox4">无数据
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname">验证码:</div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-input">
                                <input type="text" class="m-form-input-txt m-form-input-code m-message-box" data-rules="{required:true,msg:'验证码必须填写'}"/>
                            </div>
                            <div class="m-form-seecode">
                                <img class="ui-checkcode-imgcode-img" align="absMiddle" alt="请输入您看到的内容" src="https://omeo.alipay.com/service/checkcode?sessionID=82012ab6b1f4ed9e675fb9092a25cb3b&amp;r=0.9321065918075809" title="点击刷新图片校验码">
                            </div>
                            <div class="m-form-tip"><a>看不清，换一张</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname"></div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <div class="m-form-check">
                                <label for="checkbox11">
                                    <input type="checkbox" name="" id="checkbox11">我已阅读并接受自主缴费服务协议
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-form-item">
                    <div class="m-form-leftname"></div>
                    <div class="m-form-container">
                        <div class="m-form-container-box">
                            <button class="m-button m-button-blue m-button-small fn-r3px">基础按钮</button>
                            <button class="m-button m-button-green m-button-small fn-r3px" onclick="MSSPlug.rules('#m-form-re')">验证测试</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="../../assets/js/jquery-1.8.3.min.js"></script>
    <script src="../../assets/js/MSSUI.js"></script>
    <script src="../../assets/js/MSSPlug.js"></script>
    <script src="../../assets/js/datetimepicker.js"></script>
    <script type="text/javascript">
        $('#begintiem').datetimepicker();
        $('#endtiem').datetimepicker();
    </script>
    
</body>

</html>
