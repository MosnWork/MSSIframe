<!DOCTYPE html>
<html>

<head>

    <title>MSSUI前端基础构成</title>

    <link href="../../assets/css/grids.css" rel="stylesheet">

<body>
    <h4>m-box</h4>
    <div class="container g-bottom">
        <div class="m-box">
            <div class="m-box-head fn-linear-light">
                <p class="m-box-head-title">区块标题<span>其他文字</span ></p>
                <a href="#" class="ui-box-head-more">更多</a>
            </div>
            <div class="m-box-container">
                <div class="m-box-content">m-box-content 有默认内边距<br>fn-linear-light是标题的渐变色</div>
            </div>
        </div>
    </div>
    <h4>m-box(fn-hide隐藏)</h4>
    <div class="container g-bottom">
        <div class="m-box">
            <div class="m-box-head">
                <p class="m-box-head-title">区块标题<span>其他文字</span ></p>
                <a href="#" class="ui-box-head-more">更多</a>
            </div>
            <div class="m-box-container fn-hide">
                <div class="m-box-content">m-box-content 有默认内边距<br>fn-hide隐藏</div>
            </div>
        </div>
    </div>
    <h4>连着上面的box</h4>
    <div class="container g-bottom">
        <div class="m-box">
            <div class="m-box-head">
                <p class="m-box-head-title">区块标题<span>其他文字</span ></p>
                <a href="#" class="ui-box-head-more">更多</a>
            </div>
            <div class="m-box-container fn-hide">
                <div class="m-box-content">m-box-content 有默认内边距<br>fn-hide隐藏</div>
            </div>
        </div>
         <div class="m-box m-box-follow">
            <div class="m-box-head">
                <p class="m-box-head-title">区块标题<span>其他文字</span ></p>
                <a href="#" class="ui-box-head-more">更多</a>
            </div>
            <div class="m-box-container fn-hide">
                <div class="m-box-content">m-box-content 有默认内边距<br>fn-hide隐藏</div>
            </div>
        </div>
    </div>
</body>

</html>
