<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <title>MSSUI前端基础构成</title>
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <link href="../../assets/css/grids.css" rel="stylesheet">
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
     <script src="../../assets/js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h4>下拉盒子 m-dropdown-     关闭状态</h4>
    <div class="m-dropdown">
        <div class="m-dropdown-text">
            <input class="m-dropdown-input" type="text" onfocus="this.blur()" readonly/>
            <input class="m-dropdown-val" type="hidden" />
            <i class="icon-angle-down" title="点击选择"></i>
        </div>
        <ul class="m-dropdown-list">
            <li class="m-dropdown-list-item fn-text-overflow"  data-value="1">设置代扣</li>
            <li class="m-dropdown-list-item fn-text-overflow" data-value="2">标为已缴</li>
        </ul>
    </div>
    <h4>下拉盒子 m-dropdown-    打开状态（fn-text-overflow 行超出省略）</h4>
    <div class="m-dropdown">
        <div class="m-dropdown-text">
            <input class="m-dropdown-input" type="text" onfocus="this.blur()" readonly/>
            <input class="m-dropdown-val" type="hidden" />
            <i class="icon-angle-down" title="点击选择"></i>
        </div>
        <ul class="m-dropdown-list">
            <li class="m-dropdown-list-item fn-text-overflow">设置代扣</li>
            <li class="m-dropdown-list-item fn-text-overflow">标为已缴</li>
        </ul>
    </div>
    <h4>下拉盒子 m-dropdown-    打开状态（fn-text-overflow 行超出省略）多选</h4>
    <div class="m-dropdown">
        <div class="m-dropdown-text">
            <input class="m-dropdown-input" type="text" onfocus="this.blur()" readonly/>
            <input class="m-dropdown-val" type="hidden" />
            <i class="icon-angle-down" title="点击选择"></i>
        </div>
        <ul class="m-dropdown-list">
            <li class="m-dropdown-list-item fn-text-overflow">
                <label class="m-dropdown-label">
                    <input class="m-dropdown-checkbox" type="checkbox" value="1" data-text="设置代扣"/>设置代扣</label>
            </li>
            <li class="m-dropdown-list-item fn-text-overflow">
                <label class="m-dropdown-label">
                    <input class="m-dropdown-checkbox" type="checkbox" value="2" data-text="标为已缴"/>标为已缴</label>
            </li>
             <li class="m-dropdown-list-item fn-text-overflow">
                <label class="m-dropdown-label">
                    <input class="m-dropdown-checkbox" type="checkbox" value="3" data-text="行超出省略"/>行超出省略</label>
            </li>
        </ul>
    </div>
    <script src="../../assets/js/jquery-1.8.3.min.js"></script>
    <script src="../../assets/js/MSSUI.js"></script>
</body>

</html>
