<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <title>MSSUI前端基础构成</title>
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <link href="../../assets/css/grids.css" rel="stylesheet">
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
     <script src="../../assets/js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h4>分页组件  m-paging-</h4>
    <div class="container g-bottom">
        <div class="m-paging">
            <a href="#" class="m-paging-prev fn-r3px">
                <i class="icon-caret-left" title="上一页"></i> 上一页
            </a>
            <a href="#" class="m-paging-item">1</a>
            <a href="#" class="m-paging-item m-paging-current">2</a>
            <a href="#" class="m-paging-item">3</a>
            <a href="#" class="m-paging-item">4</a>
            <a href="#" class="m-paging-item">5</a>
            <a href="#" class="m-paging-item">6</a>
            <a href="#" class="m-paging-item">7</a>
            <span class="m-paging-ellipsis">...</span>
            <a href="#" class="m-paging-item">24</a>
            <a href="#" class="m-paging-next fn-r3px">
        下一页 <i class="icon-caret-right" title="下一页"></i>
    </a>
            <span class="m-paging-info"><span class="m-paging-bold">5/7</span>页</span>
            <span class="m-paging-which"><input class="m-paging-page fn-r3px" name="some_name" value="6" type="text"></span>
            <a class="m-paging-goto fn-r3px" href="#">跳转</a>
        </div>
    </div>
</body>

</html>
