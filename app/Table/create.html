<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- no cache headers -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- end no cache headers -->
    <title>MSSUI前端基础构成</title>
    <link href="../../assets/css/reset.css" rel="stylesheet">
    <link href="../../assets/css/grids.css" rel="stylesheet">
    <link href="../../assets/css/modules.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <!--[if IE 7]>
        <link rel="stylesheet" href="../../assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
     <script src="../../assets/js/respond.js"></script>
    <![endif]-->
</head>

<body>
    <h4>表格组件  m-table-</h4>
    <div class="container g-bottom" id="createtable">

    </div>
    <script src="../../assets/js/jquery-1.8.3.min.js"></script>
    <script src="../../assets/js/MSSUI.js"></script>
    <script src="../../assets/js/MSSPlug.js"></script>
    <script src="../../json/chartjson.js"></script>
    <script type="text/javascript">
        MSSPlug.createTable({
            "targetID": "createtable",
            "data": chartjson.data,
            "columns": [{
                title: '时间',
                dataIndex: 'stime'
            }, {
                title: '上周数据',
                dataIndex: 'lastweek',
                isSort: true
            }, {
                title: '昨天数据',
                dataIndex: 'yesterday',
                isSort: true
            }, {
                title: '今天在线',
                dataIndex: 'today',
                isSort: true
            }],
            "isSelect": true,
            "handle": [{
                title: '编辑',
                icon: 'stime',
                "isopen": true,
                "url": "aaaaaaaaaa",
                "param": "stime"
            }, {
                title: '修改',
                icon: 'stime',
                "isopen": false,
                "url": "asd",
                "param": "stime"
            }, {
                title: '删除',
                icon: 'stime',
                "isopen": false,
                "url": "asd",
                "param": "stime"
            }],
        });
        function asd(id){alert(id)}
    </script>
</body>

</html>
